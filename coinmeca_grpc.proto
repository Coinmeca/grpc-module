syntax = "proto3";

package grpcmodule;

option go_package = "./";

service CoinmecaGrpcModule {
  rpc AddData (GeneralRequest) returns (GeneralResponse) {}
}

message GeneralRequest {
  oneof request {
    TransactionRequest transaction = 1;
    VaultRecentRequest vaultRecent = 2;
    VaultInfoRequest vaultInfo =3;
    ExchangeRateRequest exchangeRateRequest=4;
    MarketRecentRequest marketRecent = 5;
    MarketOrderbookRequest marketOrderbook = 6;
    MarketRecentRequest farmRecent = 7;
  }
}

message GeneralResponse {
  bool success = 1;
}

// ====================================
// AddTransaction
// ====================================
message TransactionRequest {
  Transaction data = 1;
}

message Transaction {
  string Id = 1;
  string BlockHash = 2;
  string BlockNumber = 3;
  string Hash = 4;
  repeated string AccessList = 5;
  string ChainId = 6;
  string From = 7;
  string To = 8;
  string Gas = 9;
  string GasPrice = 10;
  string Input = 11;
  string Cate = 12;
}

message TransactionResponse {
  bool success = 1;
}

// ====================================
// Vault
// ====================================
message VaultRecentRequest {
  VaultRecent data = 1;
}

message VaultRecent {
  int64 chainId=1;
  string tokenAddress=2;
  string ownerAddress=3;
  VaultTradeType type =4;
  string time =5;
  double amount =6;
  double meca=7;
  double share=8;
  string txHash=9;
  string updateAt=10;
}

message VaultRecentResponse {
  bool success = 1;
}

enum VaultTradeType {
  DEPOSIT=0;
  WITHDRAW=1;
}

message VaultInfoRequest {
  VaultInfo data = 1;
}

message VaultInfo{
  int64 chainId=1;
  string address=2;
  int64 decimals=3;
  string exchange=4;
  bool key=5;
  string locked=6;
  string name=7;
  string need=8;
  string rate=9;
  string symbol=10;
  string weight=11;
}

message ExchangeRateRequest {
  ExchangeRate data = 1;
}

message ExchangeRate{
  int64 chainId=1;
  repeated AddressUsdPriceSet userPrices=2;
}

message AddressUsdPriceSet{
  string address = 1;
  double userPrice = 2;
}

// ====================================
// Market
// ====================================
message MarketRecentRequest {
  MarketRecent data = 1;
}

message MarketRecent {
  int64 chainId=1;
  string owner=2;
  string market=3;
  MarketTradeType type =4;
  string time =5;
  double price =6;
  double amount=7;
  double quantity=8;
  string txHash=9;
  string updateAt=10;
}

enum MarketTradeType {
  Buy=0;
  Sell=1;
  Bid=2;
  Ask=3;
}

message MarketOrderbookRequest {
  MarketOrderbook data = 1;
}

message MarketOrderbook {
  repeated Tick asks=1;
  repeated Tick bids=2;
}

message Tick {
  string price=1;
  string balance=2;
}


// ====================================
// Farm
// ====================================
// ====================================
// Vault
// ====================================
message FarmRecentRequest {
  FarmRecent data = 1;
}

message FarmRecent {
  int64 chainId=1;
  string tokenAddress=2;
  string ownerAddress=3;
  FarmTradeType type =4;
  string time =5;
  double amount =6;
  double meca=7;
  double share=8;
  string txHash=9;
  string updateAt=10;
}

message FarmRecentResponse {
  bool success = 1;
}

enum FarmTradeType {
  STAKING=0;
  UNSTAKE=1;
}

message FarmInfoRequest {
  FarmInfo data = 1;
}

message FarmInfo{
  int64 chainId=1;
  int64 id=2;
  string farm=3;
  string master=4;
  string name=5;
  double stake=6;
  double earn=7;
  string start=8;
  string period=9;
  string duration=10;
  string goal=11;
  string locked=12;
  string rewards=13;
  string total=14;
}
